<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="calculator.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="calculator">
      <div id="display">0</div>

      <button type="button" class="clear" value="clear" data-key="c">AC</button>
      <button type="button" class="sign" value="sign" data-key="ยง">+/-</button>
      <button type="button" class="percent" value="percent" data-key="%">%</button>
      <button type="button" class="operator" value="/" data-key="/">/</button>

      <button type="button" class="digit" value="7" data-key="7">7</button>
      <button type="button" class="digit" value="8" data-key="8">8</button>
      <button type="button" class="digit" value="9" data-key="9">9</button>
      <button type="button" class="operator" value="*" data-key="*">*</button>

      <button type="button" class="digit" value="4" data-key="4">4</button>
      <button type="button" class="digit" value="5" data-key="5">5</button>
      <button type="button" class="digit" value="6" data-key="6">6</button>
      <button type="button" class="operator" value="-" data-key="-">-</button>

      <button type="button" class="digit" value="1" data-key="1">1</button>
      <button type="button" class="digit" value="2" data-key="2">2</button>
      <button type="button" class="digit" value="3" data-key="3">3</button>
      <button type="button" class="operator" value="+" data-key="+">+</button>

      <button type="button" id="zero" class="digit" value="0" data-key="0">0</button>
      <button type="button" class="decimal" value="." data-key=".">.</button>
      <button type="button" class="equals" value="=" data-key="Enter">=</button>
    </div>
  </div>
</body>

</html>
